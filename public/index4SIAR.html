		<script>
			setTimeout(function() {
				'use strict'

				var project = {id:123};
				if (typeof project != 'object' || typeof project.localizacion != 'object') {
					return;
				}
				fetch('/json/SIAR.json').then(res => res.json()).then(data => {
					let farm;
					project = harmonize4SIAR(project, data);
					(farm = window.localStorage.getItem('farm')) &&
						(farm = JSON.parse(farm)) &&
						(farm = {
							crops: [
								{...farm.crops[0], ...project.crops[0]}
							]
						})
					||
						(farm = project);
					window.localStorage.setItem('farm', JSON.stringify(farm));
					typeof setFarm == 'function' &&
						setFarm(farm);
					let modal = new bootstrap.Modal(document.getElementById('siar-modal'));
					modal.show();
				}).catch(error => {
					console.warn('Something went wrong.', error);
				});	
			}, 2000);
